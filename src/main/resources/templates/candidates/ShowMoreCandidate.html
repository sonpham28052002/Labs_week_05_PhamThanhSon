<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->
<style>
    div.inline {
        color: black;
        float: none;
        padding: 5px 5px;
        display: inline-block;
    }

    div.inline a.active {
        background-color: #FBD603;
        border: 1px solid darkred;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Candidates with pagination</title>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="display: block;justify-content: center;align-items: center; margin-left: 25%">
<div style="width: 50%; justify-content: center;align-items: center ;padding: 20px;margin-top: 50px;margin-bottom: 30px; border: 1px black solid; border-radius: 20px">
    <h5 style="text-align: center" th:utext="${candidate.getFullName()}"></h5>
    <h5 style="text-align: center" th:utext="${candidate.getDod()}"></h5>
    <h5 style="text-align: center" th:utext="${candidate.getEmail()}"></h5>
    <h5 style="text-align: center" th:utext="${candidate.getPhone()}"></h5>
    <h5 style="text-align: center" th:utext="${candidate.getAddress()}"></h5>
    <h5>Skills:</h5>
    <ul th:each="candidateSkill,state:${candidate.getCandidateSkills()}">
        <li th:utext="${candidateSkill.getSkill().getSkillName()}">
             <li>Level: <span th:utext="${candidateSkill.getSkillLevel()}"></span></li>
             <li>Info: <span th:utext="${candidateSkill.getMoreInfos()}"></span></li>
        </li>

    </ul>

</div>
<h1>Gợi ý Job: </h1>
<div style="width: 50%; justify-content: center;align-items: center ; padding-top: 10px">
    <div th:each="job,state:${jobByCandidate}"
         style="padding: 10px; margin: 10px; border: 1px black solid; border-radius: 10px">
        <h5 th:utext="${job.getCompany().getCompName()}" style="text-align: center; color: red"></h5>
        <h5>Email: <span th:utext="${job.getCompany().getEmail()}"></span></h5>
        <h5>Phone: <span th:utext="${job.getCompany().getPhone()}"></span></h5>
        <h5>Address: <span th:utext="${job.getCompany().getAddress()}"></span></h5>
        <h5 th:utext="${job.getCompany().getAbout()}"></h5>
        <h5>Job: <span th:utext="${job.getJobName()}"></span></h5>

        <ul th:each="jobskill,state:${job.getJobSkills()}">
            <li><span th:utext="${jobskill.getSkill().getSkillName()}"></span>
                <ul><li><span th:utext="${jobskill.getSkill().getSkillDescription()}"></span></li></ul>
            </li>

        </ul>

    </div>
</div>
</body>
</html>
