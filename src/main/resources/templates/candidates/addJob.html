<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->
<style>
    div.inline {
        color: black;
        float: none;
        padding: 5px 5px;
        display: inline-block;
    }

    div.inline a.active {
        background-color: #FBD603;
        border: 1px solid darkred;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Candidates with pagination</title>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 class="text-center">Add Job</h1>
<div class="w-100" style="display: flex;justify-content: center;align-items: center">
    <form class="w-50" action="#" th:action="@{/CandidateController/addNewJob}" th:object="${newJob}" method="get">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{jobName}">
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="Description" th:field="*{jobDesc}">
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company:</label>
            <select class="form-select" id="company" th:field="${newJob.company}" >
                <option th:each="comp:${companys}" th:value="${comp.getComp_id()}"
                        th:text="${comp.getCompName()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
